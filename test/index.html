<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <link rel="stylesheet" href="../dist/stamplines.css">
    <style type="text/css">
      #canvas {
        width: 640px;
        height: 480px;
      }
      #mocha {
        margin-top: 15px;
      }
      .stamplines {
        margin: 15px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <!-- load and configure test environment -->
    <div id="mocha"></div>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <script>mocha.setup('bdd')</script>

    <!-- load dependencies -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/paper/dist/paper-full.js"></script>

    <!-- load code to test -->
    <script src="../dist/stamplines.js"></script>

    <!-- load test files -->
    <script src="test-lib.js"></script>
    <script src="tests.js"></script>
    <script>
    $(function documentReady(){
      let SL = new StampLines('#canvas');
      SL.loadConfig('assets/StampLines.json');
      mocha.run();
    });
    </script>
  </body>
</html>
