<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <link rel="stylesheet" href="../dist/stamplines.css">
    <style type="text/css">
      #canvas {
        width: 640px;
        height: 480px;
      }
      #mocha {
        margin-top: 15px;
      }
      #mocha-stats {
        bottom: 0px;
        top: auto;
        font-size: 0.9em;
      }
      .stamplines {
        margin: 15px;
        display: inline-block;
      }
      .controls {
        font-size: 16px;
        margin: 15px 15px 0;
      }
      .controls .control {
        float: left;
      }
      .controls.import {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="#import" class="controls import">
      <div class="control">
        <input type="file" id="import-file" name="import-file" />
      </div>
      <div class="control">
        <button type="button" id="import-button" name="import-button">Import</button>
      </div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- load dependencies -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/paper/dist/paper-full.js"></script>

    <!-- load code to test -->
    <script src="../dist/stamplines.js"></script>

    <script>
    $(function documentReady(){
      let SL = new StampLines('#canvas');
      let slLoaded = SL.loadConfig('assets/StampLines.json');
      slLoaded.then(() => {
        if (SL.Operations && SL.Operations.canRun('ImportDrawing', { file: true })) {
          $('.controls.import').show();
          $('#import-button').on('click', (clickEvent) => {
            clickEvent.preventDefault();
            let importButton = $(clickEvent.target);
            let fileInput = $('#import-file').first();
            let file = (fileInput && fileInput.length && fileInput[0].files && fileInput[0].files.length && fileInput[0].files[0]);
            if (file) {
              $(importButton).prop('disabled', true);
              $(fileInput).prop('disabled', true);
              SL.Operations.run('ImportDrawing', { file }).then((result) => {
                $(importButton).prop('disabled', false);
                $(fileInput).prop('disabled', false);
                $(fileInput).val(null);
              });
            }
            else {
              $(fileInput).val(null);
            }
            return false;
          });
        }
      });
    });
    </script>
  </body>
</html>
