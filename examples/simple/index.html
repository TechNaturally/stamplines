<!DOCTYPE html>
<html>
	<head>
		<title>StampLines - Simple Example</title>

		<!-- Load the Paper.js library -->
		<script type="text/javascript" src="../../bower_components/paper/dist/paper-full.js"></script>

		<!-- load jquery -->
		<script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
		<script type="text/javascript" src="../../bower_components/jquery-awesome-cursor/dist/jquery.awesome-cursor.min.js"></script>

		<!-- load the StampLines library -->
		<script type="text/javascript" src="../../src/stamplines.js"></script>
		<link rel="stylesheet" type="text/css" href="../../src/stamplines.css" />

		<script type="text/javascript">
		$(function documentReady(){
			var path = window.location.pathname;
			if(window.location.pathname.slice(-1) != '/'){
				var pathSplit = path.split('/');
				path = pathSplit.slice(0, pathSplit.length-1).join('/')+'/';
			}

			var sl = stamplines.init('#demoCanvas');
			var stamps = [
				'triangle-1',
				'rectangle-1',
				'rectangle-2',
				'rectangle-3',
				'rectangle-4',
				'circle-1'
			];
			sl.loadStamps(stamps, path+'stamps/', function stampsLoaded(){
				console.log('Stamps Loaded =>', sl.stamps);
			});
		});
		</script>

		<style type="text/css">
			.canvas-container {
				position: relative;
				display: inline-block;
				line-height: 0;
				border: 2px solid #999;
			}
			.canvas-container .sl-dock {
				width: 800px;
				border-top: 1px solid #999;
			}
			.canvas-container .sl-dock .sl-stamp-button {
				border-radius: 6px;
			}
		</style>
	</head>
	<body>
		<div class="canvas-container">
			<canvas width="800" height="600" id="demoCanvas"></canvas>
		</div>
	</body>
</html>
